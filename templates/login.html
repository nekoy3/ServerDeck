<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ServerDeck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* heightからmin-heightに変更 */
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); /* コントラスト低めのグラデーション背景 */
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            color: #333;
        }
        .login-card {
            width: 100%;
            max-width: 420px; /* 少し幅を広げる */
            padding: 2.5rem; /* パディングを増やす */
            border: none; /* ボーダーをなくす */
            border-radius: 1.25rem; /* 角をさらに丸く */
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.25); /* シャドウを強調 */
            background-color: #ffffff; /* カードの背景色 */
            animation: fadeIn 1.2s ease-out; /* フェードインアニメーションを長く */
        }
        .login-card .card-title {
            font-size: 2rem; /* タイトルを大きく */
            font-weight: 700; /* 太字に */
            color: #343a40; /* タイトル色 */
            margin-bottom: 2rem; /* 下のマージンを増やす */
            letter-spacing: 0.05rem; /* 文字間隔 */
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrapのプライマリカラー */
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 123, 255, 0.2);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px); /* ホバーで少し浮き上がる */
            box-shadow: 0 0.5rem 1rem rgba(0, 123, 255, 0.3);
        }
        .alert {
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); } /* アニメーションを大げさに */
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">ServerDeck Login</h3>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
