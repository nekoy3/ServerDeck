<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerDeck - Config</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ServerDeck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/config">Config</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Server Configuration</h1>
        <div class="row" id="server-list">
            <!-- Server cards will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Server Edit/Add Modal -->
    <div class="modal fade" id="serverModal" tabindex="-1" aria-labelledby="serverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serverModalLabel">Add/Edit Server</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="serverForm">
                        <input type="hidden" id="serverId" name="id">
                        <div class="mb-3">
                            <label for="serverName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="serverName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="serverType" class="form-label">Type</label>
                            <select class="form-select" id="serverType" name="type" required>
                                <option value="ssh">SSH Server</option>
                                <option value="url">URL Service</option>
                                <option value="network_device">Network Device</option>
                            </select>
                        </div>
                        <div class="mb-3" id="hostGroup">
                            <label for="serverHost" class="form-label">Host</label>
                            <input type="text" class="form-control" id="serverHost" name="host">
                        </div>
                        <div class="mb-3" id="portGroup">
                            <label for="serverPort" class="form-label">Port</label>
                            <input type="number" class="form-control" id="serverPort" name="port" value="22">
                        </div>
                        <div class="mb-3" id="urlGroup">
                            <label for="serverUrl" class="form-label">URL</label>
                            <input type="url" class="form-control" id="serverUrl" name="url">
                        </div>
                        <div class="mb-3" id="usernameGroup">
                            <label for="serverUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="serverUsername" name="username">
                        </div>
                        <div class="mb-3" id="authMethodGroup">
                            <label for="serverAuthMethod" class="form-label">Auth Method</label>
                            <select class="form-select" id="serverAuthMethod" name="auth_method">
                                <option value="password">Password</option>
                                <option value="key">SSH Key</option>
                            </select>
                        </div>
                        <div class="mb-3" id="passwordGroup">
                            <label for="serverPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="serverPassword" name="password">
                        </div>
                        <div class="mb-3" id="sshKeyPathGroup">
                            <label for="serverSshKeyPath" class="form-label">SSH Key Path</label>
                            <input type="text" class="form-control" id="serverSshKeyPath" name="ssh_key_path">
                        </div>
                        <div class="mb-3">
                            <label for="serverDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="serverDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="serverTags" class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-control" id="serverTags" name="tags">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
