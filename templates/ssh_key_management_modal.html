<div class="modal fade" id="sshKeyManagementModal" tabindex="-1" aria-labelledby="sshKeyManagementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sshKeyManagementModalLabel">SSHキー管理</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSshKeyModal">新しいSSHキーを追加</button>
                    <button type="button" class="btn btn-danger" id="bulkDeleteSshKeysBtn" disabled>選択したSSHキーを削除</button>
                </div>
                <div id="ssh-key-list" class="list-group">
                    <!-- SSH keys will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit SSH Key Modal -->
<div class="modal fade" id="addSshKeyModal" tabindex="-1" aria-labelledby="addSshKeyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSshKeyModalLabel">SSHキーを追加/編集</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="sshKeyForm">
                    <input type="hidden" id="sshKeyId" name="id">
                    <div class="mb-3">
                        <label for="sshKeyName" class="form-label">名前</label>
                        <input type="text" class="form-control" id="sshKeyName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="sshKeyPath" class="form-label">パス</label>
                        <input type="text" class="form-control" id="sshKeyPath" name="path" placeholder="/path/to/your/ssh/key" required>
                    </div>
                    <div class="mb-3">
                        <label for="sshKeyUpload" class="form-label">またはファイルをアップロード</label>
                        <input class="form-control" type="file" id="sshKeyUpload" accept=".pem,.key,.rsa">
                        <button type="button" class="btn btn-sm btn-secondary mt-2" id="uploadSshKeyFileBtn">アップロード</button>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
